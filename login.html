<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http:// 
www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Login</title> 
<style> 
form { 
        text-align:center; 
        font: 13px sans-serif; 
} 

#form_div { 
        width: 20em; 
        margin: 1em auto; 
        text-align:left; 
        padding: 0 2em 1.25em 2em; 
        background-color: #d6e9f8; 
        border: 2px solid #67a7e3; 
} 

</style> 
</head> 
<body> 
<form method='post' action='/login'> 
  <div id='form_div'> 
    <h3>Log in</h3> 
    {% if message %} 
    <p style='padding: 0; margin: 0; color:#FF0000'>{{ message }}</p> 
    {% endif %} 
    <table width="100%" border="0"> 
      <tr> 
        <td><label for='username' style="width: 3em">Username:</ 
label></td> 
        <td><input name='user' type='text' id='user'/></td> 
      </tr> 
      <tr> 
        <td><label for='pass' style="width: 3em">Password:</label> 
        </td> 
        <td><input name='pass' type='password' value='' id='pass'/></ 
td> 
      </tr> 
    </table> 
    <p style='margin-left: 3em'> 
      <input name='action' value='Login' type='submit' 
             id='submit-login' /> 
      <a href="/register">Create Account</a> </p> 
  </div> 
  <input name='continue' type='hidden' value='{{callback_url}}'/> 
</form> 
</body> 
</html>
